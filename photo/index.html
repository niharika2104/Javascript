<!DOCTYPE html>
<html>
  <head>
    <title>My Sun Sign Infos</title>
  </head>
  <script>
      function display(element){
    document.getElementById('image').innerHTML = element.alt;
  }
  function revert(){
    document.getElementById('image').innerHTML = "HOVER TO KNOW THE SIGN";
  }
  </script>
  <style>
      #image{
    width: 650px;
    height: 70px;
    border:5px solid pink;
    background-color: black;
    background-repeat: no-repeat;
    color:white;
    background-size: 100%;
    font-family: Didot;
    font-size: 150%;
    line-height: 60px;
    text-align: center;
}
img{
width: 200px;
height: 200px;
border-radius: 50%;
}
  </style>
  <body>
    <div>
    <p id = "image">HOVER TO KNOW THE SIGN.<p>
    <img alt = "Sagittarius " src = "./imagess/sagittarius.webp" onmouseover = "display(this)" onmouseout = "revert()">
    <img alt = "Pisces " src = "./imagess/pieces.jpeg" onmouseover = "display(this)" onmouseout = "revert()">
    <img alt = "Leo" src = "./imagess/leo.jpeg" onmouseover = "display(this)" onmouseout = "revert()">
    <img alt = "Scorpio " src = "./imagess/scorpio.jpeg" onmouseover = "display(this)" onmouseout = "revert()">
    </div>
  </body>
</html>
